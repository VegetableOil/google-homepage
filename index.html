<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shortcut icon" type="image/jpg" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png"/>
    <title>David's Google Homepage</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><i class="material-icons">apps</i></a></li>
            <li><a href="#"><i class="material-icons">face</i></a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form action="">
                <i class="material-icons">search</i>
                <input type="text">
                <i class="material-icons">mic</i>
            </form>
            <div class="buttons">
                <a href="#">Google Search</a>
                <a href="#">I'm Feeling Lucky</a>
            </div>
        </div>
    </main>
</body>
</html>
